{% extends base_template %}

{% block content %}

<h1>{{ title }}</h1>

<p>{{ description }}</p>

<div class="row">
	<div class="col-xs-12" style="overflow-x: auto">
		<table class="table table-bordered table-striped table-condensed table-responsive">
			<tbody>
				{% for row in data %}
				<tr>
					{% for i in range(max_cols) %}
					<td>{{ row[i] }}</td>
					{% endfor %}
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>
{% endblock %}
